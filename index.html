<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pocky Asian Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.typekit.net/wtk0tjv.css">

  <!-- Page Styles -->
  <style>
    :root {
      /* Brand font from Adobe */
      --font-main: "aptly", sans-serif;

      --pocky-yellow: #ffce07;
      --pocky-pink:   #ed008c;
      --pocky-red:    #ed1b24;
      --pocky-white:  #ffffff;
      --text-dark:    #111111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      background: var(--pocky-white);
      min-height: 100vh;
    }
    /* ========= LAYOUT GRID ========= */

    .page-grid {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows:
        minmax(260px, 1.1fr)   /* top row tiles */
        auto                   /* logo band */
        minmax(260px, 1.1fr)   /* bottom row tiles */
        auto;                  /* footer */
      grid-template-areas:
        "menu order"
        "logo logo"
        "gift update"
        "footer footer";
    }

    /* ========= TILES ========= */

    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      text-decoration: none;
      position: relative;
      transition: transform 120ms ease-out, filter 120ms ease-out;
    }

    .tile img {
      max-width: 50%;
      height: auto;
      display: block;
    }

    .tile--menu   { grid-area: menu;   background: var(--pocky-yellow); }
    .tile--order  { grid-area: order;  background: var(--pocky-pink);   }
    .tile--gift   { grid-area: gift;   background: var(--pocky-red);    }
    .tile--update { grid-area: update; background: var(--pocky-white);  }

    .tile:hover,
    .tile:focus-visible {
      filter: brightness(1.03);
      transform: translateY(-2px);
    }

    .tile:focus-visible {
      outline: 2px solid #000;
      outline-offset: 3px;
    }

    /* ========= LOGO BAND ========= */

    .logo-band {
      grid-area: logo;
      background: var(--pocky-white);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1rem;
    }

    .logo-band img {
      max-width: 320px;
      width: 40vw;
      height: auto;
      display: block;
    }

    /* ========= FOOTER ========= */

    .footer-bar {
      grid-area: footer;
      background: var(--pocky-yellow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 1.75rem;
      font-size: 0.85rem;
      letter-spacing: 0.04em;
    }

    .footer-text {
      color: var(--text-dark);
      text-align: left;
      line-height: 1.3;
    }

    .footer-contact {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
      color: var(--pocky-pink);
      font-weight: 500;
    }

    .footer-contact-badge {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: var(--pocky-pink);
      color: var(--pocky-yellow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .footer-contact:hover {
      opacity: 0.9;
    }

    .footer-contact:focus-visible {
      outline: 2px solid #000;
      outline-offset: 3px;
    }

    /* ========= MOBILE / TABLET ========= */

    @media (max-width: 900px) {
      .page-grid {
        grid-template-columns: 1fr;
        grid-template-rows:
          auto                         /* logo */
          minmax(220px, 1fr)           /* yellow - menu */
          minmax(220px, 1fr)           /* pink - order */
          minmax(220px, 1fr)           /* red - gift */
          minmax(220px, 1fr)           /* white - update */
          auto;                        /* footer */
        grid-template-areas:
          "logo"
          "menu"
          "order"
          "gift"
          "update"
          "footer";
      }

      .logo-band {
        padding: 2rem 1rem 1.5rem;
      }

      .logo-band img {
        width: 65vw;
        max-width: 280px;
      }

      .tile {
        padding: 3.5rem 1.5rem;
      }

      .tile img {
        max-width: 55%;
      }

      .footer-bar {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 0.75rem;
        padding: 1.3rem 1.25rem 1.6rem;
      }
    }

    @media (max-width: 480px) {
      .tile {
        padding: 3rem 1rem;
      }
      .tile img {
        max-width: 60%;
      }
      .footer-text {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="page-grid">
    <!-- MENU (Yellow) -->
    <a class="tile tile--menu"
       href="#menu-modal"
       data-modal-target="menu-modal">
      <!-- Replace with your actual file path -->
      <img src="images/icon-menu.svg" alt="Menu" />
    </a>

    <!-- ORDER (Pink) -->
    <a class="tile tile--order"
       href="https://your-online-ordering-link.example"
       target="_blank" rel="noopener">
      <img src="images/icon-order.svg" alt="Order online" />
    </a>

    <!-- CENTRAL LOGO BAND -->
    <div class="logo-band">
      <!-- Replace with your logo file path -->
      <img src="images/pocky-logo.svg" alt="Pocky Asian Restaurant" />
    </div>

    <!-- GIFT (Red) -->
    <a class="tile tile--gift"
       href="#gift-modal"
       data-modal-target="gift-modal">
      <img src="images/icon-gift.svg" alt="Gift vouchers" />
    </a>

    <!-- UPDATE (White) -->
    <a class="tile tile--update"
       href="#updates-modal"
       data-modal-target="updates-modal">
      <img src="images/icon-update.svg" alt="Updates" />
    </a>

    <!-- FOOTER -->
    <footer class="footer-bar">
      <div class="footer-text">
        Shop 1, 4 Maple Street, Maleny<br />
        Dinner: Wed – Sun, 4:30pm – late<br />
        Lunch: Fri – Sun, 11:30am – 2:30pm
      </div>

      <a class="footer-contact" href="mailto:hello@pocky.example">
        <span>Contact</span>
        <span class="footer-contact-badge">Us</span>
      </a>
    </footer>
  </div>

  <!-- OPTIONAL: modal shells -->
  <!--
  <div id="menu-modal" hidden>…</div>
  <div id="gift-modal" hidden>…</div>
  <div id="updates-modal" hidden>…</div>
  -->

</body>
</html>
