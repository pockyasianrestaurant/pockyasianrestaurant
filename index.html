
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocky Asian Restaurant</title>
  <link rel="stylesheet" href="https://use.typekit.net/wtk0tjv.css">
  <style>
    body {
      font-family: 'aptly', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .modal input {
      width: 80%;
      max-width: 400px;
      margin: 0.5rem;
      padding: 0.8rem;
      font-size: 1rem;
    }

    .form-field {
      margin: 1rem auto;
      max-width: 400px;
      text-align: left;
    }

    .form-field label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .form-field label {
        display: none;
      }
      .form-field input::placeholder {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
<div class="modal">

<form name="Subscribers" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="notifyForm">
  <input type="hidden" name="form-name" value="Subscribers" />
  <p hidden>
    <label>Donâ€™t fill this out: <input name="bot-field" /></label>
  </p>
  <div class="form-field">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Name" required />
  </div>
  <div class="form-field">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email" required />
  </div>
  <div class="form-field">
    <label for="postcode">Postcode</label>
    <input type="text" name="postcode" id="postcode" placeholder="Postcode" required />
  </div>
  <p>
    <button type="submit" class="submit-btn">SUBMIT</button>
  </p>
  <div class="error" id="error"></div>
</form>

</div>
</body>
</html>
